<app-header [title]="nombre || 'Input forms'"></app-header>

<ion-content>

  <ion-list>
    
    <ion-list-header>
      <ion-label>Input normal</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-input type="text" placeholder="Introduzca su nombre" [(ngModel)]="nombre"  ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Floating Label</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="fixed">Fixed Label</ion-label>
      <ion-input></ion-input>
    </ion-item>


    <ion-item>
      <ion-label position="stacked">Stacked Label</ion-label>
      <ion-input type="email" ></ion-input>
    </ion-item>






  </ion-list>
  


</ion-content>
